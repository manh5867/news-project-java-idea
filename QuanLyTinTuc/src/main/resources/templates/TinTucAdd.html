<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới, sửa tin tức</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>

</head>
<body>
<div th:replace="admin/navbar :: navbar-content"></div>
<div th:replace="admin/sidebar :: sidebar-content"></div>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Thêm mới, sửa tin tức</h1>
                </div>

            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section>
        <div class="tile">
            <div class="tile-body">
                <form action="#" method="post" enctype="multipart/form-data" th:action="@{/admin/TinTuc-add}" th:object="${TinTuc}">
                    <fieldset>
                        <legend>Nhập thông tin tin tức</legend>
                        <div class="container-fluid">
                            <div class="row">
                                <label class="col-md-2">
                                    Mã tin tức:
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" th:field="*{maTinTuc}"/>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-2">
                                    Tiêu đề:
                                </label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" th:field="*{tieuDe}"/>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-2">
                                    Nội dung:
                                </label>
                                <div class="col-md-10">
                                    <textarea id="editor"  style="width:100%; height: 450px"  th:field="*{noiDung}"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-2">
                                    Tác giả:
                                </label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" th:field="*{tacGia}"/>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-2">
                                    Ảnh đại diện:
                                </label>
                                <div class="col-md-10">
                                    <input  enctype="multipart/form-data" type="file" name="fUpload" >
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-2">
                                    Mã chủ đề:
                                </label>
                                <div class="col-md-4 mb-3">
                                    <select class="form-control" id="maChuDe" name="maChuDe" th:field="*{maChuDe}">
                                        <option value="">--Chọn mã chủ đề--</option>
                                        <option th:each="c : ${lstChuDe}" th:value="${c.maChuDe}">
                                            [[${c.tenChuDe}]]
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-4">
                                    <input type="submit" class="btn btn-primary" name="btnCapNhat" value="Cập nhật"/>
                                    &nbsp;
                                    <a th:href="@{/admin/TinTuc}" class="btn btn-primary">Trở về</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-10">
                                    <span class="text-warning">[[${message}]]</span><br>

                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
</div>
<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
</script>

</body>
</html>
