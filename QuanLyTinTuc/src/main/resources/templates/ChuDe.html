<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lí tài khoản</title>
</head>
<body>
<div th:replace="admin/navbar :: navbar-content"></div>
<div th:replace="admin/sidebar :: sidebar-content"></div>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Quản lí chủ đề</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{#}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{#}">Layout</a></li>
                        <li class="breadcrumb-item active">Fixed Layout</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div style="width:100%; text-align:right;margin-bottom:5px;">
                    <a th:href="@{/admin/chude-add}" class="btn btn-primary">Thêm mới</a>
                </div>
                <div class="tile">
                    <div class="tile-body">
                        <table id="sampleTable" class="table table-bordered table-striped"
                               style="width: 100%; border-collapse: collapse;">
                            <thead>
                            <tr>
                                <th>Mã chủ đề</th>
                                <th>Tên chủ đề</th>
                                <th>Mô tả</th>
                                <th>Số lượng bài viết</th>

                                <th style="width:150px;"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${lstChuDe}">

                                <td>[[${c.maChuDe}]]</td>
                                <td>[[${c.tenChuDe}]]</td>
                                <td>[[${c.moTa}]]</td>
                                <td>[[${c.soLuongBaiViet}]]</td>
                                <td>
                                    <a class="btn btn-xs btn-info"
                                       th:href="@{'/admin/chude-sua/' + ${c.maChuDe}}">Sửa</a>
                                    &nbsp;
                                    <a onclick="return confirm('Bạn có chắc chắn muốn xóa thông tin này ?');"
                                       class="btn btn-xs btn-danger"
                                       th:href="@{'/admin/chude-xoa/' + ${c.maChuDe}}">Xóa</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
