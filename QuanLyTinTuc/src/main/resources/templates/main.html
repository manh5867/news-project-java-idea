    <script type="text/javascript" th:src="@{/js/plugins.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>

<body>
<!-- Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img th:src="@{/img/logo/logo.png}" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Header Start -->

<div th:replace="home/Header :: header-content"></div>

<!-- Header End -->

<!-- Preloader Start -->
<main>
    <!-- Trending Area Start -->
    <div class="trending-area fix pt-25 gray-bg">
        <div class="container">
            <div class="trending-main">
                <div class="row">
                    <div class="col-lg-8">
                        <!-- Trending Top -->
                        <div class="slider-active">
                            <!-- Single -->
                            <div class="single-slider" th:each="c : ${firstHalf}">
                                <div class="trending-top mb-30">
                                    <div class="trend-top-img">
                                        <img th:src="@{'/img/'+${c.anhDaiDien}}" alt="">
                                        <div class="trend-top-cap">
                                            <span class="bgr" data-animation="fadeInUp" data-delay=".2s" data-duration="1000ms">
                                                <th:block th:each="d : ${lstChuDe}">
                                                    <th:block th:if="${d.maChuDe == c.maChuDe}">
                                                        <tr>
                                                            <td th:text="${d.tenChuDe}"></td>
                                                        </tr>
                                                    </th:block>
                                                </th:block>
                                            </span>
                                            <h2><a th:href="@{'/TrangChiTietTinTuc/'+${c.maTinTuc}}" data-animation="fadeInUp" data-delay=".4s" data-duration="1000ms">[[${c.tieuDe}]]</a></h2>
                                            <p data-animation="fadeInUp" data-delay=".6s" data-duration="1000ms">[[${c.tacGia}]]   -   [[${c.ngayDang}]]</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Right content -->
                    <div class="col-lg-4">
                        <!-- Trending Top -->
                        <div class="row">
                            <div class="col-lg-12 col-md-6 col-sm-6" th:each="c : ${secondHalf}">
                                <div class="trending-top mb-30">
                                    <div class="trend-top-img">
                                        <img th:src="@{'/img/'+${c.anhDaiDien}}" alt="">
                                        <div class="trend-top-cap trend-top-cap2">
                                            <span class="bgb">
                                                <th:block th:each="d : ${lstChuDe}">
                                                    <th:block th:if="${d.maChuDe == c.maChuDe}">
                                                        <tr>
                                                            <td th:text="${d.tenChuDe}"></td>
                                                        </tr>
                                                    </th:block>
                                                </th:block>
                                            </span>
                                            <h2><a th:href="@{'/TrangChiTietTinTuc/'+${c.maTinTuc}}">[[${c.tieuDe}]]</a></h2>
                                            <p>[[${c.tacGia}]]   -   [[${c.ngayDang}]]</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Trending Area End -->
    <!-- Whats New Start -->

    <!--   Weekly2-News start -->
    <div class="weekly2-news-area pt-50 pb-30 gray-bg">
        <div class="container">
            <div class="weekly2-wrapper">
                <div class="row">
                    <!-- Banner -->
                    <div class="col-lg-3">
                        <div class="home-banner2 d-none d-lg-block">
                            <img th:src="@{/img/gallery/body_card2.png}" alt="">
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="slider-wrapper">
                            <!-- section Tittle -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="small-tittle mb-30">
                                        <h4>Có thể bạn thích</h4>
                                    </div>
                                </div>
                            </div>
                            <!-- Slider -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="weekly2-news-active d-flex">
                                        <!-- Single -->
                                        <div  th:each="c : ${fiveRandomTinTuc}" class="weekly2-single">
                                            <div class="weekly2-img">
                                                <img th:src="@{'/img/'+${c.anhDaiDien}}" alt="">
                                            </div>
                                            <div class="weekly2-caption">
                                                <h4><a th:href="@{'/TrangChiTietTinTuc/'+${c.maTinTuc}}">[[${c.tieuDe}]]</a></h4>
                                                <p>[[${c.tacGia}]]   -   [[${c.ngayDang}]]</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Weekly-News -->
    <!-- banner-last End -->
</main>





<footer>
    <!-- Footer Begin-->
    <div th:replace="home/footer :: footer-content"></div>

</footer>

<div class="search-model-box">
    <div class="d-flex align-items-center h-100 justify-content-center">

            <input type="text" id="search-input" placeholder="Searching key.....">

</div>
